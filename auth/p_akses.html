<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/loading.css">
  <style>
    body {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.9s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h4 {
      font-weight: bold;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 12px;
    }

    .btn-primary {
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      background-color: #3a7bd5;
      border-color: #3a7bd5;
    }

    .btn-primary:hover {
      background-color: #326fcb;
      border-color: #2f66b9;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="login-card shadow-lg">
        <h4 class="text-center">Login Pengguna</h4>
        <form id="loginForm" method="POST">
        <div class="mb-3">
            <label for="role" class="form-label">Pilih Peran</label>
            <select class="form-select" id="role" name="role" required>
              <option value="" disabled selected>-- Pilih Peran --</option>
              <option value="admin">Admin</option>
              <option value="guru">Guru</option>
              <option value="kepala_sekolah">Kepala Sekolah</option>
              <option value="wali_kelas">Wali Kelas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nama Pengguna</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan nama pengguna" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" >
        </div>
        <div class="d-grid mt-4">
            <button type="submit"  class="btn btn-primary">Masuk</button>
        </div>
        </form>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/loading.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
