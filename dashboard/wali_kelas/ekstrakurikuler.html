        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-neg-2">Ekstrakurikuler</h1>
                    <div class="card">
                        <div class="card-header">
                            <h2>Catat Data Ekstrakurikuler Siswa</h2>
                        </div>
                        <div class="card-body">
                            <form id="extracurricularForm">
                                <div class="mb-3">
                                    <label for="studentName" class="form-label">Nama Siswa</label>
                                    <select class="form-select" id="studentName" required>
                                        <option value="" disabled selected>Pilih Nama Siswa</option>
                                        <option value="Andi">Andi</option>
                                        <option value="Budi">Budi</option>
                                        <option value="Citra">Citra</option>
                                        <option value="Dewi">Dewi</option>
                                        <option value="Dita">Dita</option>
                                        <option value="Dwi">Dwi</option>
                                        <option value="Fadil">Fadil</option>
                                        <option value="Gilang">Gilang</option>
                                        <option value="Izat">Izat</option>
                                        <option value="Kiandra">Kiandra</option>
                                        <option value="Manisa">Manisa</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="extracurricularActivity" class="form-label">Kegiatan Ekstrakurikuler</label>
                                    <input type="text" class="form-control" id="extracurricularActivity" placeholder="Contoh: Basket, Musik, dll" required />
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Catatan Tambahan</label>
                                    <textarea class="form-control" id="notes" rows="3" placeholder="Masukkan catatan tambahan di sini"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary btn-add" id="addActivity">
                                    <i class="fas fa-plus"></i> Tambah Kegiatan
                                </button>
                            </form>
                            <hr />
                            <h3>Daftar Kegiatan Ekstrakurikuler</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Nama Siswa</th>
                                        <th scope="col">Kegiatan</th>
                                        <th scope="col">Catatan</th>
                                    </tr>
                                </thead>
                                <tbody id="activityList">
                                    <!-- Data kegiatan akan ditambahkan di sini -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('addActivity').addEventListener('click', function () {
            const studentName = document.getElementById('studentName').value;
            const extracurricularActivity = document.getElementById('extracurricularActivity').value;
            const notes = document.getElementById('notes').value;

            if (studentName && extracurricularActivity) {
                const table = document.getElementById('activityList');
                const newRow = table.insertRow();
                newRow.innerHTML = `<td>${studentName}</td><td>${extracurricularActivity}</td><td>${notes}</td>`;
                document.getElementById('extracurricularActivity').value = '';
                document.getElementById('notes').value = '';
            } else {
                alert('Silakan lengkapi semua field sebelum menambahkan kegiatan.');
            }
        });
    </script>
